<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">

    <style>   
        p {
            font-family: Roboto, Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .thumbnail {
            width: 300px;
            display: block;
        }
    </style>
</head>
<body>
    <input type="text" name="search" id="search" placeholder="search" style="display: block;">

    <div style="width: 300px; display: inline-block; vertical-align: top; margin-right: 15px;">
        <div style="margin-bottom: 12px;">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
        </div>

        <div>
            <div style="vertical-align: top; display: inline-block; width: 50px;">
                <img id="profile-pic" style="width: 40px; border-radius: 50px;" src="channel-pictures/channel-1.jpeg" alt="">
            </div>

            <div style="display: inline-block; width: 200px;">
                <p id="v-title" style="margin-top: 0%; font-size: 14px; font-weight: 500; line-height: 20px; margin-bottom: 12px;">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p id="v-author" style="font-size: 12px; color: rgb(96, 96, 96); margin-bottom: 4px;">Marques Brownlee</p>
                <p id="v-stats" style="font-size: 12px; color: rgb(96, 96, 96);">3.4M views &#183; 6 months ago</p>
            </div>
            
        </div>
        
    </div>
    

    <div style="width: 300px; display: inline-block;">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
        <p id="v-title" style="margin-top: 0%;">Try Not To Laugh Challenge #9</p>
        <p id="v-author">Markiplier</p>
        <p id="v-stats">19M views &#183; 4 years ago</p>
    </div>
</body>
</html>
