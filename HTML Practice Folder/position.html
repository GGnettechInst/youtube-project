<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Position Practice</title>
    </head>
    <body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
        <div style="
            position: fixed;
            background-color: brown;
            color: white;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 1;
            ">Header</div>

        <div style="
            position: fixed;
            background-color: green; 
            color: white; 
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
            ">
            sidebar
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 0px;
            right: 0px;
            cursor: pointer;
            ">
            X
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            ">div1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">
        div2
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                bottom: 10px;
                right: 10px;
            ">
            5:00
            </div>
        </div>
    </body>
</html>
