<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
</head>
<body>
    <div style="display: grid;
    grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: blue;">100px</div>
        <div style="background-color: brown;">1fr</div>
        <div style="background-color: aqua;">2fr</div>
    </div>

    <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;">
        <div style="background-color: blue; height: 200px;">1fr</div>
        <div style="background-color: brown; height: 200px">1fr</div>
        <div style="background-color: aqua; height: 200px">1fr</div>
        <div style="background-color: brown; height: 200px;">1fr</div>
        <div style="background-color: aqua; height: 200px">1fr</div>
        <div style="background-color: blue; height: 200px">1fr</div>
    </div>
</body>
</html>
